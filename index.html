<!DOCTYPE html>
<html ng-app="calendar">

<head>
    <meta charset="UTF-8">
    <title>Mobiquity Test Assignment</title>


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.25/angular.js" data-semver="1.2.25"></script>
    <script type="text/javascript" src="app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker3.css
">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js" async defer>
    </script>


</head>


<body ng-controller="MainCtrl">
    <h1 class="col-sm-12 text-center"> Google Event Webapp</h1>
    <div id="main" class="container-fluid">

        <div ng-show="eventShow" class="form-group col-sm-12">

            <label for="inputDate" class="col-sm-2 control-label">Select a date to view</label>
            <div class="col-sm-8">
                <input id="inputDate" class="datepicker form-control" data-provide="datepicker" value="{{date}}">
            </div>
        </div>

        <div ng-show="eventShow" class="table table-responsive col-sm-12">
            <table ng-show="eventsAvailable" class="table table-bordered event-table">
                <tr>
                    <th>No.</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Summary</th>


                </tr>
                <tr ng-repeat="event in events">
                    <td>{{$index+1}}</td>
                    <td>{{event.start}}</td>
                    <td>{{event.end}}</td>
                    <td>{{event.summary}}</td>

                </tr>
            </table>
        </div>

        <div ng-show = "eventShow" ng-click="eventAdd()" class="btn btn-success container-fluid">Add Event</div>


        <div ng-show="!eventShow" class="well well-lg col-sm-12">
            <form name="form" role="form" class="form-horizontal">

                <div class="form-group">
                    <label for="startDate" class="col-sm-2 control-label">Start</label>
                    <div class="col-sm-8">
                        <input required id="startDate" placeholder="yyyy-dd-mm" type="date" ng-model="event.start.date" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate" class="col-sm-2 control-label">End</label>
                    <div class="col-sm-8">
                        <input required id="endDate" placeholder="yyyy-dd-mm" type="date" ng-model="event.end.date" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="attendee" class="col-sm-2 control-label">Attendee</label>
                    <div class="col-sm-8">
                        <input required id="attendee" type="email" ng-model="event.attendees.email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="summary" class="col-sm-2 control-label">Summary</label>
                    <div class="col-sm-8">
                        <input required id="summary" type="text" ng-model="event.summary" class="form-control" />
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8">
                    <button class="btn btn-danger control-btn" ng-click="reset()">RESET</button>
                    <button class="btn btn-success control-btn" ng-click="insertFn(event)" ng-disabled="form.$invalid">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
